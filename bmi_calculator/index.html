<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="content">
        <h1>BMI Calculator</h1>
        <section class="inputs">
            <label>Weight(kg)<input type="number" name="weight" id="weight"></label>
            <label>Height(m)<input type="number" name="weight" id="weight"></label>
        </section>
        <section class="output">
            <p>Your BMI:</p>
            <p>You are <span>Obese</span></p>
        </section>
        <section class="bmi_chart">
            <p>Below 18.5: Underweight</p>
            <p>18.5-24.9: Healthy Weight</p>
            <p>25-29.9: Overweight</p>
            <p>30-34.5: Obesity Class 1</p>
        </section>
    </section>
</body>
    <script src="scripts.js"></script>
</html>
